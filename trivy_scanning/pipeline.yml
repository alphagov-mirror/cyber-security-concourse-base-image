resources:
  - name: every-hour-resource
    type: time
    icon: clock-outline
    source:
      interval: 1h
  - name: concourse-base-image-docker-hub
    type: registry-image
    source:
      username: ((dockerhub_username))
      password: ((dockerhub_password))
      repository: gdscyber/cyber-security-concourse-base-image


jobs:
  - name: scan-cyber-base-image
    serial: true
    plan:
      - get: concourse-base-image-docker-hub
        params:
          format: oci #Â Fetch image as a tarball for trivy's --input option
      - get: every-hour-resource
        trigger: true
      - task: scan
        config:
          platform: linux
          image_resource:
            type: registry-image
            source: {repository: aquasec/trivy}
          inputs:
            - name: concourse-base-image-docker-hub
          run:
            path: trivy
            args:
              - --light
              - --exit-code
              - 1
              - --input
              - concourse-base-image-docker-hub/image.tar
